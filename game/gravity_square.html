<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity Square</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            position: fixed;
        }
        
        button {
            /* Button rectangle */
            width: 480px;
            height: 270px;
            color: transparent;
            background-color: transparent;
            position: fixed;
            border: transparent;
        }
    </style>
</head>

<body onload="startGame()">
    <button onmousedown="accelerate(-0.4)" onmouseup="accelerate(0.05)">ACCELERATE</button>

    <script>
        document.body.onkeyup = function(e) {
            if (e.keyCode == 32 || e.keyCode == 38) {
                accelerate(0.05)
            }
        }
        document.body.onkeydown = function(e) {
            if (e.keyCode == 32 || e.keyCode == 38) {
                accelerate(-0.4)
            }
        }

        var myGamePiece;
        var myObstacles = [];
        var myScore;

        function startGame() {
            //loadScripts();
            document.getElementById("lastscore").innerHTML = "Your last score: " + localStorage.getItem("lastscore")
            document.getElementById("bestscore").innerHTML = "Your best score: " + localStorage.getItem("bestscore")
            myGamePiece = new component(30, 30, "red", 10, 120);
            myGamePiece.gravity = 0.05;
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            mySound = new sound("hit.wav");
            myMusic = new sound("music.wav");
            myMusic.play();
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                updateGameArea();
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function() {
                this.sound.play();
            }
            this.stop = function() {
                this.sound.pause();
            }
        }



        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 1;
            this.gravitySpeed = 0;
            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                var rocktop = 0;
                console.log(rockbottom)
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
                if (this.y < rocktop) {
                    this.y = rocktop;
                    this.gravitySpeed = 0;
                }
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {

            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                //localStorage.setItem("bestscore", "0");//reset
                document.getElementById("lastscore").innerHTML = "Your last score: " + localStorage.getItem("lastscore")
                document.getElementById("bestscore").innerHTML = "Your best score: " + localStorage.getItem("bestscore")
                    //console.log(localStorage.getItem("lastscore"))
                if (myGameArea.frameNo > localStorage.getItem("bestscore")) {
                    localStorage.setItem("bestscore", myGameArea.frameNo);
                }
                if (myGamePiece.crashWith(myObstacles[i])) {
                    localStorage.setItem("lastscore", myGameArea.frameNo);
                    //mySound.play();
                    myMusic.stop();
                    location.reload();
                    return;
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -2;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function accelerate(n) {
            if (!myGameArea.interval) {
                myGameArea.interval = setInterval(updateGameArea, 20);
            }
            myGamePiece.gravity = n;
        }

        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
                currentDate = Date.now();
            } while (currentDate - date < milliseconds);
        }

               script.src = path;
               document.body.appendChild(script);
           }
        }*/
    </script>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <p id="lastscore">Your last score</p>
    <p id="bestscore">Your best score</p>
    <div id="modzone"></div>
    <p id="modp" style="font-size: 12px; font-style: italic;"></p>
</body>

</html>
